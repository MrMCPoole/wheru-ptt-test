<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WherU - PTT Ready</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* Lock orientation CSS */
        @media screen and (orientation: landscape) and (max-width: 768px) {
            body {
                transform: rotate(90deg);
                transform-origin: center center;
                width: 100vh;
                height: 100vw;
                overflow-x: hidden;
                position: absolute;
                top: 100vw;
                left: 0;
                margin-top: -100vw;
            }
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
            text-align: center;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .waiting { background: #fff3cd; color: #856404; }
        
        .connection-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
        }
        
        .peer-id {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            color: #495057;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        
        button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin: 5px 0;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #3b82f6;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .ptt-button {
            height: 80px;
            font-size: 18px;
            font-weight: bold;
            background: #28a745;
            margin: 20px 0;
            user-select: none;
        }
        
        .ptt-button:active,
        .ptt-button.transmitting {
            background: #dc3545;
            transform: scale(0.98);
        }
        
        .ptt-button.transmitting {
            animation: pulse-red 0.8s ease-in-out infinite;
        }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        
        .volume-indicator {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            width: 0%;
            transition: width 0.1s;
        }
        
        .audio-status {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            font-weight: 600;
            color: #495057;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .action-buttons button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WherU Push-to-Talk</h1>
            <div id="status" class="status disconnected">
                Initializing...
            </div>
        </div>
        
        <div class="connection-section">
            <h3>Your ID</h3>
            <div id="my-peer-id" class="peer-id">Generating...</div>
            <div class="action-buttons">
                <button onclick="copyPeerID()">Copy ID</button>
                <button onclick="generateNewID()">New ID</button>
            </div>
        </div>
        
        <div class="connection-section">
            <h3>Connect to Friend</h3>
            <input type="text" id="friend-id" placeholder="Enter friend's ID">
            <button onclick="connectToFriend()">Connect</button>
        </div>
        
        <div class="connection-section">
            <h3>Push-to-Talk</h3>
            <button id="ptt-button" class="ptt-button" disabled>
                Hold to Talk
            </button>
            <div class="volume-indicator">
                <div id="volume-bar" class="volume-bar"></div>
            </div>
            <div id="audio-status" class="audio-status">
                Connect to a friend to enable PTT
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script>
        let peer = null;
        let connection = null;
        let localStream = null;
        let isTransmitting = false;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        
        const statusDiv = document.getElementById('status');
        const myPeerIdDiv = document.getElementById('my-peer-id');
        const friendIdInput = document.getElementById('friend-id');
        const pttButton = document.getElementById('ptt-button');
        const volumeBar = document.getElementById('volume-bar');
        const audioStatus = document.getElementById('audio-status');
        
        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
            console.log(`Status: ${message}`);
        }
        
        function generateNewID() {
            if (peer) {
                peer.destroy();
            }
            setTimeout(initializePeer, 500);
        }
        
        function initializePeer() {
            const adjectives = ['quick', 'bright', 'swift', 'smart', 'cool', 'fast', 'blue', 'red', 'green', 'gold'];
            const nouns = ['fox', 'cat', 'dog', 'bird', 'fish', 'lion', 'wolf', 'bear', 'duck', 'hawk'];
            const randomId = adjectives[Math.floor(Math.random() * adjectives.length)] + 
                           nouns[Math.floor(Math.random() * nouns.length)] + 
                           Math.floor(Math.random() * 100);
            
            peer = new Peer(randomId, {
                debug: 1,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });
            
            peer.on('open', (id) => {
                myPeerIdDiv.textContent = id;
                updateStatus('Ready! Share your ID with a friend.', 'waiting');
            });
            
            peer.on('connection', (conn) => {
                console.log(`Incoming connection from: ${conn.peer}`);
                handleConnection(conn);
            });
            
            peer.on('call', (call) => {
                console.log(`Incoming call from: ${call.peer}`);
                setupMicrophone().then(() => {
                    call.answer(localStream);
                    setupCallHandlers(call);
                }).catch(err => {
                    console.error('Failed to answer call:', err);
                });
            });
            
            peer.on('error', (error) => {
                console.error('Peer error:', error);
                updateStatus(`Error: ${error.message}`, 'disconnected');
            });
        }
        
        function handleConnection(conn) {
            connection = conn;
            
            conn.on('open', () => {
                updateStatus(`Connected to ${conn.peer}`, 'connected');
                pttButton.disabled = false;
                audioStatus.textContent = 'PTT ready - hold button to talk';
            });
            
            conn.on('data', (data) => {
                if (data.type === 'ptt-start') {
                    audioStatus.textContent = `${conn.peer} is transmitting...`;
                } else if (data.type === 'ptt-stop') {
                    audioStatus.textContent = 'PTT ready - hold button to talk';
                }
            });
            
            conn.on('close', () => {
                updateStatus('Connection closed', 'disconnected');
                pttButton.disabled = true;
                audioStatus.textContent = 'Connect to a friend to enable PTT';
                connection = null;
            });
        }
        
        function connectToFriend() {
            const friendId = friendIdInput.value.trim();
            if (!friendId) {
                alert('Please enter a friend ID');
                return;
            }
            
            console.log(`Connecting to: ${friendId}`);
            const conn = peer.connect(friendId);
            handleConnection(conn);
        }
        
        async function setupMicrophone() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 44100
                    }
                });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(localStream);
                microphone.connect(analyser);
                
                analyser.fftSize = 256;
                startVolumeMonitoring();
                
                console.log('Microphone setup successful');
                return localStream;
            } catch (error) {
                console.error('Microphone error:', error);
                alert('Microphone access required for PTT functionality');
                throw error;
            }
        }
        
        function startVolumeMonitoring() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            function updateVolume() {
                if (analyser && isTransmitting) {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const volume = Math.min(100, (average / 128) * 100);
                    volumeBar.style.width = volume + '%';
                } else {
                    volumeBar.style.width = '0%';
                }
                
                requestAnimationFrame(updateVolume);
            }
            updateVolume();
        }
        
        function setupCallHandlers(call) {
            call.on('stream', (remoteStream) => {
                console.log('Received remote audio stream');
                const audio = new Audio();
                audio.srcObject = remoteStream;
                audio.play().catch(e => console.error('Audio play error:', e));
            });
            
            call.on('close', () => {
                console.log('Call ended');
            });
        }
        
        async function startTransmission() {
            if (isTransmitting || !connection) return;
            
            try {
                if (!localStream) {
                    await setupMicrophone();
                }
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                isTransmitting = true;
                pttButton.classList.add('transmitting');
                pttButton.textContent = 'TRANSMITTING...';
                audioStatus.textContent = 'You are transmitting';
                
                connection.send({ type: 'ptt-start' });
                
                const call = peer.call(connection.peer, localStream);
                setupCallHandlers(call);
                
                // Safety timeout
                setTimeout(() => {
                    if (isTransmitting) {
                        console.log('Auto-stopping transmission after 30 seconds');
                        stopTransmission();
                    }
                }, 30000);
                
                console.log('Started transmission');
                
            } catch (error) {
                console.error('Transmission error:', error);
                stopTransmission();
            }
        }
        
        function stopTransmission() {
            if (!isTransmitting) return;
            
            isTransmitting = false;
            pttButton.classList.remove('transmitting');
            pttButton.textContent = 'Hold to Talk';
            audioStatus.textContent = 'PTT ready - hold button to talk';
            
            if (connection) {
                connection.send({ type: 'ptt-stop' });
            }
            
            console.log('Stopped transmission');
        }
        
        // PTT Button Events
        pttButton.addEventListener('mousedown', startTransmission);
        pttButton.addEventListener('mouseup', stopTransmission);
        pttButton.addEventListener('mouseleave', stopTransmission);
        
        // Touch events for mobile
        pttButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startTransmission();
        });
        pttButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopTransmission();
        });
        pttButton.addEventListener('touchcancel', stopTransmission);
        pttButton.addEventListener('contextmenu', (e) => e.preventDefault());
        
        function copyPeerID() {
            const peerID = myPeerIdDiv.textContent;
            navigator.clipboard.writeText(peerID).then(() => {
                alert('Peer ID copied to clipboard!');
            });
        }
        
        // Orientation lock
        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait').catch(() => {});
            }
        }
        
        window.addEventListener('orientationchange', () => {
            setTimeout(lockOrientation, 100);
        });
        
        // Initialize
        window.addEventListener('load', () => {
            initializePeer();
            lockOrientation();
        });
        
        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peer) {
                peer.destroy();
            }
        });
    </script>
</body>
</html>
